<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="countdownTimer.css">
  </head>
  <body>
    <div class="countdown column">
      <div class="countdown__timer row">
        <div class="countdown__number" id="countdown__hours">11</div>
        <div class="countdown__colonIndicator" id="countdown__colonIndicator">:</div>
        <div class="countdown__number" id="countdown__minutes">23</div>
        <div class="countdown__colonIndicator" id="countdown__colonIndicator">:</div>
        <div class="countdown__number" id="countdown__seconds">45</div>
      </div>
      <div class="countdown__buttons row">
        <button type="button" class="button" id="countdown__reset"> reset </button>
        <button type="button" class="toggleButton" id="countdown__startStop"> start </button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="CountdownTimer.js"></script>
</html>
